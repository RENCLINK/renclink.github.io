<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>第一话</title>
  <style>
    body { background: #000; color: #eee; text-align: center; font-family: sans-serif; }
    img { width: 100%; max-width: 900px; margin: 20px auto; display: block; }
    .nav a { color: #f5c542; font-size: 18px; margin: 10px; display: inline-block; }
  </style>
</head>
<body>
  <h1>第一话</h1>

  <!-- 漫画图片 -->
  <img src="../images/ch1_01.png">
  <!-- 如果有第二页，继续添加 -->
  <!-- <img src="../images/ch1_02.png"> -->
  <!-- <img src="../images/ch1_03.png"> -->

  <!-- 自动导航按钮 -->
  <div class="nav">
    <a href="../index.html">← 返回首页</a>
  </div>

  <script>
    const current = 1; // 当前章节号
    const total = 2;   // 总章节数（如果只有第一话，这里写1；以后上传第二话改2）
    const navDiv = document.querySelector('.nav');

    if (current > 1) {
      const prev = document.createElement('a');
      prev.href = `chapter${current - 1}.html`;
      prev.textContent = '← 上一话';
      navDiv.appendChild(prev);
    }

    if (current < total) {
      const next = document.createElement('a');
      next.href = `chapter${current + 1}.html`;
      next.textContent = '下一话 →';
      navDiv.appendChild(next);
    }
  </script>
</body>
</html>
