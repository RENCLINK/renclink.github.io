<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RENCLINKCREAKY</title>
  <style>
    /* 全局 */
    body {
      margin:0;
      padding:0;
      background:#000;
      color:#eee;
      font-family:'Arial', sans-serif;
      text-align:center;
    }

    /* 首页大标题 */
    .site-title {
      font-size:60px;
      font-weight:bold;
      padding:50px 0 20px 0;
      color:#f5c542;
      text-shadow: 2px 2px 5px #222;
    }

    .site-title a {
      color:#f5c542;
      text-decoration:none;
    }

    .site-title a:hover {
      color:#fff;
      text-shadow:1px 1px 5px #f5c542;
    }

    /* 主导航 */
    .main-nav a {
      color:#f5c542;
      text-decoration:none;
      font-size:24px;
      margin:0 25px;
      display:inline-block;
      padding:10px 0;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .main-nav a:hover {
      color:#fff;
      text-shadow: 1px 1px 5px #f5c542;
    }

    /* 简介 / 宣传图 */
    .intro {
      margin:50px auto;
      max-width:900px;
      font-size:18px;
      line-height:1.6;
      color:#ccc;
    }

    /* 图片优化：限制宽度 + 自适应，lazy加载 */
    .intro img {
      max-width:100%;
      height:auto;
      margin-top:20px;
      border:2px solid #f5c542;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }

    /* 懒加载（lazy）示例 */
    img[loading="lazy"] {
      filter: blur(1px);
      transition: filter 0.3s;
    }
    img[loading="lazy"]:not([src=""]) {
      filter: none;
    }

    /* 支持按钮 */
    .support-btn {
      display:inline-block;
      margin:30px 0;
      padding:12px 30px;
      font-size:20px;
      color:#fff;
      background:#f5c542;
      border:none;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      transition: background 0.3s, color 0.3s;
    }

    .support-btn:hover {
      background:#fff;
      color:#f5c542;
    }

    footer {
      text-align:center;
      margin:50px 0;
      font-size:14px;
      color:#888;
    }
  </style>
</head>
<body>

<!-- 首页大标题，点击跳回首页 -->
<div class="site-title">
  <a href="index.html">RENCLINKCREAKY</a>
</div>

<!-- 主导航菜单（Home 已移除） -->
<div class="main-nav">
  <a href="comic/chapter1.html">Comic</a>
  <a href="archive/index.html">Archive</a>
  <a href="gallery/index.html">Gallery</a>
  <a href="characters/index.html">Characters</a>
</div>

<!-- 网站简介 / 宣传图 -->
<div class="intro">
  <p>Welcome to my comics website!</p>
  <p>All original comics will be updated as soon as new chapters are ready.</p>
  <!-- lazy loading 图片，减轻加载压力 -->
  <img src="images/ch1_01.png" alt="Cover Image" loading="lazy">
  <p>Support my work: click the button below if you want to help.</p>
  <a class="support-btn" href="#" target="_blank">Support / Donate</a>
</div>

<!-- 页尾 -->
<footer>
  © 2026 Renclinkcreaky. All rights reserved.
</footer>

</body>
</html>
